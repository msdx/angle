apply plugin: 'com.android.application'

android {
    compileSdkVersion 3
    buildToolsVersion "23.0.0 rc1"

    defaultConfig {
        applicationId "com.android.tutorial"
        minSdkVersion 3
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
